<div class="container">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3682.5808826531793!2d-101.7158986844917!3d22.632120985152167!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8681958f212228a9%3A0x1a791ff846b0eed7!2sFoto+Studio+Olivo!5e0!3m2!1ses!2smx!4v1531326638294"
        width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
    <br>
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="section-title-header text-center">
                <h1 class="section-title wow fadeInUp" data-wow-delay="0.2s">Contactanos</h1>
                <p class="wow fadeInDown" data-wow-delay="0.2s">Foto Studio Olivo</p>
            </div>
        </div>
        <div class="col-lg-7 col-md-12 col-xs-12">
            <div class="container-form wow fadeInLeft" data-wow-delay="0.2s">
                <div class="form-wrapper">
                    <form role="form" method="post" id="contactForm" name="contact-form" data-toggle="validator">
                        <div class="row">
                            <div class="col-md-6 form-line">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="name" name="email" placeholder="Nombre" required data-error="Please enter your name">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-6 form-line">
                                <div class="form-group">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required data-error="Please enter your Email">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-12 form-line">
                                <div class="form-group">
                                    <input type="tel" class="form-control" id="msg_subject" name="subject" placeholder="Subject" required data-error="Please enter your message subject">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <textarea class="form-control" rows="4" id="message" name="message" required data-error="Write your message"></textarea>
                                </div>
                                <div class="form-submit">
                                    <button type="submit" class="btn btn-common" id="form-submit"><i class="fa fa-paper-plane" aria-hidden="true"></i>  Envial√≥</button>
                                    <div id="msgSubmit" class="h3 text-center hidden"></div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
